<html>
    <head>
        <title>CS50 Section 8</title>
        <script src="main.js"></script>
        <link href="styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = '#60ebcf';
                    document.querySelector("#feedback1").innerHTML = 'Correct';
                });
            
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = '#ff5252';
                        document.querySelector("#feedback1").innerHTML = 'Incorrect';
                    });
                }
            
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value == 'Australia') {
                        input.style.backgroundColor = "#60ebcf";
                        document.querySelector("#feedback2").innerHTML = 'Correct';
                    }
                    else{
                        input.style.backgroundColor = "#ff5252";
                        document.querySelector("#feedback2").innerHTML = 'Incorrect';
                    }

                });
            });
        </script>   
    </head>
    <body>

        <div class="header">
            <h1>Games</h1>
            <a href="index.html"><button>Index Page</button></a>
        </div>

        <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <h3>Random Number Generator</h3>
                        <button id="number" onclick="number()"><br></button>
                    </td>
                    <td>
                        <h3>Random Fruit Generator</h3>
                        <button id="fruit" onclick="fruit()"><br></button>
                    </td>
                    <td>
                        <h3>Random Color Generator</h3>
                        <button id="color" onclick="color()"><br></button>
                    </td>
                </tr>
            </table>
            <hr>
            <h3>Which of the following tennis players has the most career aces?</h3>
            <button class="incorrect">Dominic Thiem</button>
            <button class="incorrect">Rafael Nadal</button>
            <button class="incorrect">Novak Djokovic</button>
            <button class="correct">Roger Federer</button>
            <p id="feedback1"></p>
            
            <h3>Which country is famous for their trees having emails? People often email these trees thanking them for providing oxygen.</h3>
            <input type="text"></input>
            <button id="check">Check Answer</button>
            <p id="feedback2"></p>
        </div>
    </body>
</html>
